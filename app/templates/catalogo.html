<!DOCTYPE html>
<html lang="pt-br">
  <!-- Cabeçalho -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Produtos</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/catalogo.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="../static/scripts/catalogo.js" defer></script>
  </head>
  <!-- Corpo -->
  <body>
    <div class="menu">
      <div class="menu-esquerda">
        <h1>Marketplace</h1>
      </div>
      <div class="menu-direita">
        <a class="menu-aba-atual" href="#">Catálogo</a>
        <a href="../minhascompras">Minhas Compras</a>
      </div>
    </div>

    <div class="fundo">
      <div class="pagina">
        <div class="produtos"></div>
        <div class="carrinho">
          <div class="carrinho-cabecalho">
            <img src="../static/images/icon_carrinho.png" class="icone" />
            <h2>Carrinho</h2>
          </div>
          <div class="compras">
            <p class="mensagem-carrinho-vazio"></p>
          </div>
          <div class="nota-total">
            <p>Total: R$ <span class="compra-valortotal">0,00</span></p>
            <button class="botao botao-pedido">Fazer Pedido</button>
          </div>
        </div>
      </div>
    </div>

    <div class="apagao">
      <div class="box-pagamento">
        <h2>Informações do Pedido</h2>
        <div class="box-pagamento-blocos">
          <div class="bloco-info">
            <h3>Cliente</h3>
            <div class="bloco-info-pagamento">
              <p><b>Nome</b>: Maria Oliveira</p>
              <p><b>CPF</b>: 100.133.900-23</p>
            </div>
          </div>
          <div class="bloco-info">
            <h3>Endereço</h3>
            <p>
              Avenida Atlântica, 60 - Ipanema, Rio de Janeiro - RJ, 02446-000
            </p>
            <p class="bloco-info-detalhe">Entrega em até 7 dias úteis.</p>
          </div>
        </div>
        <button class="botao botao-compra">Iniciar Pagamento</button>
      </div>
    </div>
  </body>
</html>
